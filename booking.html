<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="container">
    <menu></menu>
    <header>
        <img src="./img/booking.png" alt="">
        <h1 class="img-text">BOOKING</h1>
    </header>
    <div class="destination">DESTINATION DETAILS</div>
    <div class="destination-details">
        <div class="destination-left">
            <img src="/img/destination.png">
            <div>1200RM</div>
            <div>1000RM</div>
        </div>
        <div class="destination-right">
            <p>Sabah Ba Ini! Lankayan Island Dive Resort: 2 Days
                1 Night in Sandakan, Sabah</p>
                <form action="">
                    <input type="date" name="" id="date">
                    <section>
                        <option value=""></option>
                        <label for="">Quantity</label><br>
                        <input type="number" name="" id="quantity-adult" placeholder="adult">
                        <input type="number" name="" id="quantity-child" placeholder="child">
                    </section>
                </form>
        </div>
    </div>

    <div class="destination">Traveler Information</div>

    <div class="t-info">
        <form action="">
        <label for="">Lead Traveler's Information</label><br>
        <input type="text" name="" id="" placeholder="First Name" style="width:45%">
        <input type="text" name="" id="" placeholder="Last Name" style="width:45%"><br><br>
        <input type="email" name="" id="" placeholder="Email" style="width:91%"><br><br>
        <input type="text" name="" id="" placeholder="Number" style="width:45%">
        <input type="text" name="" id="" placeholder="IC/Passport Number" style="width:45%">
        </form>
    </div>

    <div class="c-info">
        <form action="">
        <label for="">Payment Details</label><br>
        <input type="text" name="" id="" placeholder="First Name" style="width:91%"><br><br>
        <input type="text" name="" id="" placeholder="Card Number"style="width:91%"><br><br>
        <input type="text" name="" id="" placeholder="Expire Date"style="width:45%">
        <input type="text" name="" id="" placeholder="CVV"style="width:45%">
        </form>
    </div>
        <div class="button">
            <button type="submit">Book</button>
        </div>
    </div>
    <!-- container closer tag -->
    
    <script src="booking.js"></script>
</body>
</html>
